name: Flutter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'marine_nav_app/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'marine_nav_app/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marine_nav_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: false
      
      - name: Create env config
        run: cp lib/config/env.example.dart lib/config/env.dart
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./marine_nav_app/coverage/lcov.info
          flags: unittests
          name: codecov-marine-nav-app

  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marine_nav_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: false
      
      - name: Create env config
        run: cp lib/config/env.example.dart lib/config/env.dart
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --fatal-warnings

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marine_nav_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: false
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

  build:
    name: Build Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: marine_nav_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java (JDK 17 required for Android builds)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          cache: false
      
      - name: Create env config
        run: cp lib/config/env.example.dart lib/config/env.dart
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build APK (Android)
        run: flutter build apk --debug
      
      - name: Build Web
        run: flutter build web
