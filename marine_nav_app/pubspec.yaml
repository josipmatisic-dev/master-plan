name: marine_nav_app
description: Marine Navigation App with SailStream UI - Ocean Glass Design
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Geospatial
  latlong2: ^0.9.0
  geolocator: ^13.0.2
  
  # Network & HTTP
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  webview_flutter: ^4.7.0

  # Native Map
  maplibre_gl: ^0.25.0
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/map.html

  shaders:
    - shaders/ocean_surface.frag
    - shaders/sea_fog.frag
    - shaders/rain.frag
