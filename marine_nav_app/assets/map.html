<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SailStream Map</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0a1f3f;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
      }
      .badge {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(0, 201, 167, 0.2);
        color: #00c9a7;
        border: 1px solid rgba(0, 201, 167, 0.5);
        font-size: 12px;
        letter-spacing: 0.4px;
      }
      .hint {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="badge">MapTiler WebView Placeholder</div>
      <div class="hint">WebView bridge ready for MapLibre integration.</div>
    </div>
  </body>
</html>
